<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="theme-color" content="8a2be2" />
    <link rel="stylesheet" href="/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicFinder</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <nav class="navbar navbar-light backTest">
        <div class="container-fluid logo">
            <a class="navbar-brand" href="#">
                <img src="assets/logo.svg" alt="" width="40" height="34" class="d-inline-block align-text-top">
                MusicFinder
            </a>
        </div>
    </nav>
    <main>

        <div class="container-sm">
            <p class="titulo">Encontre a letra de suas musicas favoritas</p>
            <div class="input-group mb-3">
                <span class="input-group-text texto">Artista</span>
                <input type="text" class="form-control" id="artista" aria-label="Artista">
                <span class="input-group-text texto">Musica</span>
                <input type="text" class="form-control" id="musica" aria-label="Musica">
            </div>

            <input type="button" value="Pesquisar" class="btn btn-outline-dark btnPesquisar"
                onclick="pesquisarMusica()">
            <input class="btn btn-outline-dark btnPesquisar" type="reset" value="Reset" onclick="resetMusica()">
        </div>
        <div class="container-sm caixa" id="lyrics">

        </div>

    </main>

</body>

</html>
